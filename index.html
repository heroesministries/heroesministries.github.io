<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Heroes </title>

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <!--
  <header ng-controller="HeaderController as vm" ng-cloak>
    <div class="sub-header row">
      <div class="third-header row">
        <a class="col s4 center" ng-repeat="item in vm.menuOptions" style="cursor:pointer">
          <page-scroll href="{{item.href}}" class="pink-text"> {{ item.text}} </page-scroll>
        </a>
      </div>
    </div>
  </header>
-->

  <main>
    <div id="seccion0" class="seccion vertical-center">
      <div class="amazing-subtitle center indigo-text"> We are... </div>
    </div>
    <div id="seccion1" class="seccion vertical-center">
      <div class="inner-section center">
        <div class="amazing-subtitle white black-text">
          Heroes by the Grace
        </div>
      </div>
    </div>
    <div id="seccion2" class="seccion orange darken-4">
      <div class="inner-section row white-text">
        <div class="col s12 m12 l4 vertical-center">
          <i class="material-icons large">favorite</i>
          <h3> YOUNG PEOPLE COMMITED TO THE GREAT COMISSION </h3>
        </div>
        <div class="col-img col s12 m12 l8">
        </div>
      </div>
    </div>

    <div id="seccion3" class="seccion vertical-center">
      <div class="row white-text center" style="width:100%">
        <div class="col s12 m12 l6 vertical-center indigo">
          <i class="material-icons large">supervisor_account</i>
          <h5> Willing to serve God and serve people </h5>
        </div>
        <div class="col s12 m6 l6">
        </div>
      </div>
    </div>


    <div class="carousel carousel-slider center" data-indicators="true">
      <div class="carousel-fixed-item center">
        <a class="btn waves-effect white grey-text darken-text-2">button</a>
      </div>
      <div class="carousel-item red white-text" href="#one!">
        <div class="inner-section row white-text">
          <div class="col s12 m4 l4 vertical-center">
            <i class="material-icons large">play_arrow</i>
            <h3> From United States </h3>
          </div>
          <div id="col-usa" class="col s12 m8 l8"></div>
        </div>
      </div>
      <div class="carousel-item green darken-4 white-text" href="#two!">
        <div class="inner-section row white-text">
          <div class="col s12 m4 l4 vertical-center">
            <i class="material-icons large">replay</i>
            <h3> Waving in Costa Rica </h3>
          </div>
          <div id="col-cr" class="col s12 m8 l8"></div>
        </div>
      </div>
      <div class="carousel-item amber white-text" href="#three!">
        <div class="inner-section row white-text">
          <div class="col s12 m4 l4 vertical-center">
            <i class="material-icons large">pause</i>
            <h3> Stopping for a coffee in Colombia </h3>
          </div>
          <div id="col-col" class="col s12 m8 l8"></div>
        </div>
      </div>
      <div class="carousel-item blue darken-3 white-text" href="#four!">
        <div class="inner-section row white-text">
          <div class="col s12 m4 l4 vertical-center">
            <i class="material-icons large">fast_forward</i>
            <h3> and resting in Brazil </h3>
          </div>
          <div id="col-bra" class="col s12 m8 l8"></div>
        </div>
      </div>
    </div>

    <div id="seccion4" class="seccion white">
    </div>

  </main>

  <script src="http://cdn.jquerytools.org/1.2.7/full/jquery.tools.min.js"></script>
  <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>

  <script src="js/main.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
