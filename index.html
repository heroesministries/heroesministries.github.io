
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Compiled and minified CSS -->
    
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" type='text/css'/>
        <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Open+Sans' type='text/css'/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" type='text/css'/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css" type='text/css' media="screen,projection" />
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css" type="text/css" />
		
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css" type='text/css'/>

  </head>
  <body>
    <div class="card" style="z-index:999; margin:0; padding:15px">
    	<a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Contact</a>
    	<a class="waves-effect waves-light btn"><i class="material-icons left">face</i>Who we are?</a>
    	<a class="waves-effect waves-light btn"><i class="material-icons left">love</i>Like</a>
    </div>
    <div style="height:100%"> 
	    <div class="slider fullscreen">
	    <ul class="slides">
	      <li>
	        <img src="http://lorempixel.com/580/250/nature/1"> <!-- random image -->
	        <div class="caption center-align">
	          <h3>This is our big Tagline!</h3>
	          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
	        </div>
	      </li>
	      <li>
	        <img src="http://lorempixel.com/580/250/nature/2"> <!-- random image -->
	        <div class="caption left-align">
	          <h3>Left Aligned Caption</h3>
	          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
	        </div>
	      </li>
	      <li>
	        <img src="http://lorempixel.com/580/250/nature/3"> <!-- random image -->
	        <div class="caption right-align">
	          <h3>Right Aligned Caption</h3>
	          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
	        </div>
	      </li>
	      <li>
	        <img src="http://lorempixel.com/580/250/nature/4"> <!-- random image -->

	          <h3>This is our big Tagline!</h3>
	          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
	        </div>
	      </li>
	    </ul>
	  </div>
  </div>
  
  <!-- Jquery & Materialize -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
        
   <!-- Angular Material Library -->
   <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
   
   <script type="text/javascript">
  	$(document).ready(function(){
        $('.slider').slider({full_width: true});
    });
  </script>

</html>
